<!DOCTYPE html>
<html>
<head>
  <title>Marks Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="margin">
  <div class="container">
    <div id="comsats-div">
         <img src="comsats.png" id="comsats">
    </div>
    <h1>COMSATS Internal Marks Calculator</h1>
    <form id="marksForm">
      <h2>Quizzes</h2>
      <p id="p">Enter Quizzes Marks out of 10</p>
      <label for="quiz1">Quiz 1:</label>
      <input type="number" id="quiz1" required><br>
      <label for="quiz2">Quiz 2:</label>
      <input type="number" id="quiz2" required><br>
      <label for="quiz3">Quiz 3:</label>
      <input type="number" id="quiz3" required><br>
      <label for="quiz4">Quiz 4:</label>
      <input type="number" id="quiz4" required><br>

      <h2>Assignments</h2>
      <p id="p">Enter Assignment Marks out of 10</p>
      <label for="assignment1">Assignment 1:</label>
      <input type="number" id="assignment1" required><br>
      <label for="assignment2">Assignment 2:</label>
      <input type="number" id="assignment2" required><br>
      <label for="assignment3">Assignment 3:</label>
      <input type="number" id="assignment3" required><br>
      <label for="assignment4">Assignment 4:</label>
      <input type="number" id="assignment4" required><br>

      <h2>Mid-term Exam</h2>
      <p id="p">Enter Mid Exam Marks out of 25</p>
      <label for="midterm">Mid-term Exam:</label>
      <input type="number" id="midterm" required><br>

      <button type="submit">Calculate</button>
    </form>

    <h2>Results</h2>
    <p id="totalMarks"></p>

    <footer> 
         <p>Contact at muquitarif2@gmail.com for any Feedback.</p>
   </footer>
  </div>
<script src="script.js"></script>
</body>
</html>
